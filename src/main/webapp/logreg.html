<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login en Registratie</title>
    <link rel="stylesheet" href="styles/logreg.css">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body>
<div class="container">

    <div id="register">
        <h2>Registreren</h2>
        <form id="registerForm" action="register" method="post">
            <label for="regUsername">Gebruikersnaam:</label>
            <input type="text" id="regUsername" name="username" required pattern="\w+" title="Username should only contain letters, numbers and underscores.">
            <label for="regPassword">Wachtwoord:</label>
            <input type="password" id="regPassword" name="password" required pattern=".{8,}" title="Password should be at least 8 characters long.">
            <button type="submit">Registreren</button>
        </form>
    </div>

    <div id="login">
        <h2>Inloggen</h2>
        <form id="loginForm" action="login" method="post">
            <label for="loginUsername">Gebruikersnaam:</label>
            <input type="text" id="loginUsername" name="username" required pattern="\w+" title="Username should only contain letters, numbers and underscores.">
            <label for="loginPassword">Wachtwoord:</label>
            <input type="password" id="loginPassword" name="password" required pattern=".{8,}" title="Password should be at least 8 characters long.">
            <button type="submit">Inloggen</button>
        </form>
    </div>
</div>
</body>
</html>
